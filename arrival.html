
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지원자 도착 시간</title>
    <style>
        .arrival-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>지원자 도착 시간</h1>
    <div id="arrivalTimes"></div>

    <script>
        window.onload = function() {
            const arrivalTime = localStorage.getItem('arrivalTime');
            if (arrivalTime) {
                const arrivalTimesDiv = document.getElementById('arrivalTimes');
                const newArrivalBox = document.createElement('div');
                newArrivalBox.className = 'arrival-box';
                newArrivalBox.textContent = `${arrivalTime} 지원자가 도착하였습니다.`;
                arrivalTimesDiv.appendChild(newArrivalBox);
                localStorage.removeItem('arrivalTime');
            }
        };
    </script>
</body>
</html>
