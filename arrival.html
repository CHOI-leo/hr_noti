<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ÏßÄÏõêÏûê ÎèÑÏ∞© ÏãúÍ∞Ñ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .arrival-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f9f9f9;
            transition: background-color 3s, color 3s;
        }
        .arrival-box.new {
            background-color: #007aff;
            color: #fff;
        }
        button {
            background-color: #007aff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        #refreshIcon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxNiAxNiI+PHBhdGggZD0iTTguNSAyQzQuODYgMiAyIDQuODYgMiA4LjVzMi44NiA2IDYuNSA2IDYtMi44NiA2LTYtMi44Ni02LTYtNi41ek0xNSAxMEg5di0xaDV2MU0yIDVINXYxSDJWNU0xNSA3aC0zVjZoM1Y3TTEgOGgxMXYxSDFWOCIgc3R5bGU9ImZpbGw6IzAwMDAwMDsiLz48L3N2Zz4=');
            background-size: cover;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÏßÄÏõêÏûê ÎèÑÏ∞© ÏãúÍ∞Ñ</h1>
        <button id="resetArrivals">Ï¥àÍ∏∞Ìôî</button>
        <div id="arrivalTimes"></div>
        <div id="refreshIcon"></div>
    </div>

    <script>
        let originalTitle = document.title;
        let titleInterval;

        function startBlinkingTitle() {
            if (!titleInterval) {
                titleInterval = setInterval(() => {
                    document.title = document.title === originalTitle ? 'üì¢ ÏÉàÎ°úÏö¥ ÎèÑÏ∞© ÏïåÎ¶º!' : originalTitle;
                }, 1000);
            }
        }

        function stopBlinkingTitle() {
            if (titleInterval) {
                clearInterval(titleInterval);
                document.title = originalTitle;
                titleInterval = null;
            }
        }

        function loadArrivals() {
            const arrivals = localStorage.getItem('arrivals') ? JSON.parse(localStorage.getItem('arrivals')) : [];
            const arrivalTimesDiv = document.getElementById('arrivalTimes');
            arrivalTimesDiv.innerHTML = ''; // Clear existing content
            arrivals.forEach((arrival, index) => {
                const newArrivalBox = document.createElement('div');
                newArrivalBox.className = 'arrival-box';
                newArrivalBox.textContent = arrival;
                arrivalTimesDiv.appendChild(newArrivalBox);

                if (index === arrivals.length - 1) { // New arrival
                    newArrivalBox.classList.add('new');
                    setTimeout(() => {
                        newArrivalBox.style.backgroundColor = '#f9f9f9';
                        newArrivalBox.style.color = '#333';
                    }, 3000);
                    startBlinkingTitle(); // Start blinking title on new arrival
                }
            });
            document.getElementById('refreshIcon').style.transform = 'rotate(0deg)';
            setTimeout(() => {
                document.getElementById('refreshIcon').style.transform = 'rotate(360deg)';
            }, 500);
        }

        document.getElementById('resetArrivals').addEventListener('click', function() {
            localStorage.removeItem('arrivals');
            loadArrivals();
            stopBlinkingTitle(); // Stop blinking title on reset
        });

        window.onload = function() {
            loadArrivals();
            setInterval(loadArrivals, 1000); // Refresh every second
        };

        window.onfocus = function() {
            stopBlinkingTitle(); // Stop blinking title when window gains focus
        };
    </script>
</body>
</html>
