<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ÏßÄÏõêÏûê ÎèÑÏ∞© ÏãúÍ∞Ñ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .arrival-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f9f9f9;
            transition: background-color 3s, color 3s;
        }
        .arrival-box.new {
            background-color: #007aff;
            color: #fff;
        }
        button {
            background-color: #007aff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        #refreshIcon {
            display: block;
            margin: 50px auto;
            cursor: pointer;
            width: 100px;
            height: 100px;
            transition: transform 0.3s;
        }
        #fire {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMCAxMCI+PHBhdGggZD0iTTUgMEwwIDdoMmwxLTIuNWwxLjUgMS41TDggN0gxMEw1IDB6IiBmaWxsPSJyZWQiLz48L3N2Zz4=');
            background-size: cover;
            animation: breathFire 1s forwards;
        }
        @keyframes breathFire {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÏßÄÏõêÏûê ÎèÑÏ∞© ÏãúÍ∞Ñ</h1>
        <button id="resetArrivals">Ï¥àÍ∏∞Ìôî</button>
        <div id="arrivalTimes"></div>
        <img id="refreshIcon" src="dino.png" alt="Refresh Icon" onclick="refreshPage()">
        <div id="fire"></div>
    </div>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDruraPZxSFwxL8hAGrJQ1BcX6Pr6k_mL0",
            authDomain: "hr-noti.firebaseapp.com",
            databaseURL: "https://hr-noti-default-rtdb.firebaseio.com/",
            projectId: "hr-noti",
            storageBucket: "hr-noti.appspot.com",
            messagingSenderId: "441592277925",
            appId: "1:441592277925:web:e99da16837c1edfa54564c",
            measurementId: "G-5GSK1CH555"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let originalTitle = document.title;
        let titleInterval;

        function startBlinkingTitle() {
            if (!titleInterval) {
                titleInterval = setInterval(() => {
                    document.title = document.title === originalTitle ? 'üì¢ ÏÉàÎ°úÏö¥ ÎèÑÏ∞© ÏïåÎ¶º!' : originalTitle;
                }, 1000);
            }
        }

        function stopBlinkingTitle() {
            if (titleInterval) {
                clearInterval(titleInterval);
                document.title = originalTitle;
                titleInterval = null;
            }
        }

        function loadArrivals() {
            onValue(ref(database, 'arrivals'), (snapshot) => {
                const arrivals = snapshot.val() ? Object.values(snapshot.val()) : [];
                const arrivalTimesDiv = document.getElementById('arrivalTimes');
                arrivalTimesDiv.innerHTML = ''; // Clear existing content
                arrivals.forEach((arrival, index) => {
                    const newArrivalBox = document.createElement('div');
                    newArrivalBox.className = 'arrival-box';
                    newArrivalBox.textContent = arrival.message;
                    arrivalTimesDiv.appendChild(newArrivalBox);

                    if (index === arrivals.length - 1) { // New arrival
                        newArrivalBox.classList.add('new');
                        setTimeout(() => {
                            newArrivalBox.style.backgroundColor = '#f9f9f9';
                            newArrivalBox.style.color = '#333';
                        }, 3000);
                        startBlinkingTitle(); // Start blinking title on new arrival
                    }
                });
                triggerRefreshAnimation();
            });
        }

        function triggerRefreshAnimation() {
            const refreshIcon = document.getElementById('refreshIcon');
            const fire = document.getElementById('fire');
            refreshIcon.style.transform = 'rotate(0deg)';
            setTimeout(() => {
                refreshIcon.style.transform = 'rotate(360deg)';
                fire.style.display = 'block';
                setTimeout(() => {
                    fire.style.display = 'none';
                }, 1000); // Fire animation duration
            }, 500);
        }

        document.getElementById('resetArrivals').addEventListener('click', function() {
            remove(ref(database, 'arrivals'));
            stopBlinkingTitle(); // Stop blinking title on reset
        });

        window.onload = function() {
            loadArrivals();
        };

        window.onfocus = function() {
            stopBlinkingTitle(); // Stop blinking title when window gains focus
        };
    </script>
</body>
</html>
