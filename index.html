<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강북삼성병원 인사전략파트 지원자 도착알림</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            background-color: #007aff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>지원자 도착 알림</h1>
        <p>아래 도착알림 버튼을 눌러 인사담당자에게 도착알림을 보내주세요.</p>
        <button id="notifyArrival">도착 알림</button>
    </div>

    <script>
        document.getElementById('notifyArrival').addEventListener('click', function() {
            const now = new Date();
            const timestamp = now.toISOString().replace('T', ' ').split('.')[0];
            const arrivals = localStorage.getItem('arrivals') ? JSON.parse(localStorage.getItem('arrivals')) : [];
            arrivals.push(`${timestamp} 지원자가 도착하였습니다.`);
            localStorage.setItem('arrivals', JSON.stringify(arrivals));
            alert('알림을 전송했습니다');
        });
    </script>
</body>
</html>
